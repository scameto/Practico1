services:
  webappi:
    image: ${DOCKER_REGISTRY-}webappi
    build:
      context: .
      dockerfile: WebAppi/Dockerfile
    ports:
      - 5000:8080
      - 5001:8081

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      - SA_PASSWORD=Abc*123!
      - ACCEPT_EULA=Y
    volumes:
      - sqlserver-data:/var/opt/mssql

volumes:
  sqlserver-data:

